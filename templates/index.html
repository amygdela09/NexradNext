<!DOCTYPE html>
<html lang="en">
{% block plugs %}
<link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/georaster@1.6.0/dist/georaster.browser.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/georaster-layer-for-leaflet@3.10.0/dist/v3/webpack/bundle/georaster-layer-for-leaflet.min.js"></script>
{% endblock %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Viewer: NEXRAD & SPC</title>
    <style>
        body, html { height: 100%; width: 100%; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: white; overflow: hidden; }
        .container { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 350px; background: #2c2c2c; padding: 20px; overflow-y: auto; border-right: 1px solid #444; display: flex; flex-direction: column; gap: 15px; }
        h1 { font-size: 1.6rem; color: #4dabf7; text-align: center; margin-bottom: 10px; }
        .control-group { padding: 15px; background: #3a3a3a; border-radius: 8px; }
        .control-group h3 { margin-bottom: 10px; color: #81c784; font-size: 1rem; }
        .form-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #555; border-radius: 4px; background: #252525; color: white; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }
        button { width: 100%; padding: 10px; background: #4dabf7; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.2s; }
        button:hover { background: #3c9ae0; }
        button:disabled { background: #555; cursor: not-allowed; }
        .time-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .map-container { flex: 1; position: relative; }
        #map { height: 100%; width: 100%; }
        .loading { display: flex; align-items: center; justify-content: center; padding: 15px; color: #4dabf7; }
        .spinner { border: 3px solid rgba(255,255,255,0.2); border-radius: 50%; border-top: 3px solid #4dabf7; width: 25px; height: 25px; animation: spin 1s linear infinite; margin-right: 10px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status { padding: 10px; margin-top: 10px; border-radius: 4px; display: none; }
        .status.info { background: #1e496a; color: #90caf9; }
        .status.error { background: #6d201b; color: #ef9a9a; }
        #currentTime { text-align: center; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Weather Viewer</h1>
            
            <div class="control-group">
                <h3>üóìÔ∏è General Settings</h3>
                <div class="form-group">
                    <label for="dateInput">Date:</label>
                    <input type="date" id="dateInput" />
                </div>
            </div>

            <div class="control-group">
                <h3>üì° NEXRAD Radar</h3>
                <div class="form-group">
                    <label for="station">Radar Station:</label>
                    <select id="station"></select>
                </div>
                <div class="form-group">
                    <label for="product">Product:</label>
                    <select id="product">
                        <option value="reflectivity">Reflectivity</option>
                        <option value="velocity">Velocity</option>
                    </select>
                </div>
                <div class="time-inputs">
                    <div class="form-group">
                        <label for="startTime">Start Time (UTC):</label>
                        <input type="time" id="startTime" value="12:00" step="300">
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time (UTC):</label>
                        <input type="time" id="endTime" value="13:00" step="300">
                    </div>
                </div>
                 <button id="loadRadar" onclick="loadRadarAnimation()">Load Radar Animation</button>
            </div>

            <div class="control-group">
                <h3>üå™Ô∏è SPC Outlook</h3>
                <div class="form-group">
                    <label for="outlookType">Outlook Type:</label>
                    <select id="outlookType">
                        <option value="categorical">Categorical (General Severe)</option>
                        <option value="tornado">Tornado</option>
                    </select>
                </div>
                 <button id="loadOutlook" onclick="loadSPCOutlook()">Load Selected Outlook</button>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <span id="loadingText"></span>
            </div>
            
            <div id="status" class="status"></div>
            
            <div class="control-group" id="animationControls" style="display: none;">
                <h3>üé¨ Animation Controls</h3>
                <button id="playPause" onclick="toggleAnimation()">‚ñ∂Ô∏è Play</button>
                <input type="range" id="frameSlider" min="0" max="0" value="0" style="margin-top: 10px;">
                <div id="currentTime">--:--</div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        // --- Global Variables ---
        let map;
        let spcLayer = null;
        const API_BASE_URL = 'http://localhost:5000';

        // --- NEW Globals for georaster-layer-for-leaflet animation ---
        let currentRadarLayer = null;
        let radarFrames = {
            georasters: [],
            times: []
        };
        let animationState = {
            interval: null,
            currentIndex: 0
        };

        // --- NEW: Replaces the old color scale with a function ---
        function getRadarColor(value) {
            const val = parseFloat(value);
            if (val < 0) return null; // Transparent for no-data values
            if (val < 10) return "rgba(0, 150, 219, 0.5)"; 
            if (val < 20) return "rgba(0, 80, 180, 0.6)"; 
            if (val < 30) return "rgba(1, 226, 1, 0.7)"; 
            if (val < 40) return "rgba(0, 165, 0, 0.7)";
            if (val < 50) return "rgba(254, 254, 0, 0.7)"; 
            if (val < 60) return "rgba(255, 150, 0, 0.8)"; 
            if (val < 70) return "rgba(254, 0, 0, 0.8)"; 
            return "rgba(255, 0, 243, 0.9)";
        }
        
        // --- Map Initialization ---
        function initMap() {
            const cartoDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; CARTO' });
            const openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' });
            const esriWorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '&copy; Esri' });

            map = L.map('map', { layers: [cartoDark] }).setView([39.8, -98.5], 4);
            L.control.layers({ "Dark Mode": cartoDark, "Street Map": openStreetMap, "Satellite": esriWorldImagery }).addTo(map);
        }

        // --- UI Control Functions ---
        function showLoading(show, message) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
            document.getElementById('loadingText').textContent = message || '';
            document.getElementById('loadRadar').disabled = show;
            document.getElementById('loadOutlook').disabled = show;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // --- Data Loading Functions ---
		async function loadSPCOutlook() {
            if (spcLayer) map.removeLayer(spcLayer);
            
            const date = document.getElementById('dateInput').value;
            const outlookType = document.getElementById('outlookType').value;
            if (!date) {
                showStatus('Please select a date for the SPC outlook.', 'error');
                return;
            }

            showLoading(true, `Loading ${outlookType} outlook...`);
            try {
                const response = await fetch(`${API_BASE_URL}/api/spc/outlook?date=${date}&type=${outlookType}`);
                const result = await response.json();
                if (result.success && result.data) {
                    spcLayer = L.geoJSON(result.data, {
                        style: (f) => ({ color: f.properties.stroke, fillColor: f.properties.fill, weight: 2, opacity: 0.9, fillOpacity: 0.65 }),
                        onEachFeature: (f, l) => l.bindPopup(`<strong>Risk: ${f.properties.LABEL2}</strong>`)
                    }).addTo(map);
                    map.fitBounds(spcLayer.getBounds());
                    showStatus(`${outlookType.charAt(0).toUpperCase() + outlookType.slice(1)} outlook loaded.`, 'info');
                } else {
                    showStatus(`Error: ${result.error || 'Could not find SPC outlook.'}`, 'error');
                }
            } catch (error) {
                showStatus('Failed to fetch SPC outlook data.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // --- NEW: loadRadarAnimation rewritten for georaster-layer-for-leaflet ---
        async function loadRadarAnimation() {
            // 1. Reset previous animation state
            if (currentRadarLayer) map.removeLayer(currentRadarLayer);
            if (animationState.interval) clearInterval(animationState.interval);
            document.getElementById('animationControls').style.display = 'none';
            document.getElementById('playPause').textContent = '‚ñ∂Ô∏è Play';
            
            const station = document.getElementById('station').value;
            const date = document.getElementById('dateInput').value;
            const product = document.getElementById('product').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (!station || !date || !startTime || !endTime) {
                showStatus('Please fill all radar parameters.', 'error');
                return;
            }

            showLoading(true, 'Fetching radar frame list...');
            try {
                const url = `${API_BASE_URL}/api/nexrad/animation_frames?station=${station}&date=${date}&product=${product}&start_time=${startTime}&end_time=${endTime}`;
                const response = await fetch(url);
                const result = await response.json();

                if (!result.success || !result.frames || result.frames.length === 0) {
                    showStatus(`Error: ${result.error || 'No radar frames found.'}`, 'error');
                    return;
                }
                
                showLoading(true, `Loading ${result.frames.length} radar images...`);
                
                // 2. Fetch all GeoTIFFs in parallel and parse them
                const frameUrls = result.frames.map(frame => `${API_BASE_URL}${frame.url}`);
                const georasterPromises = frameUrls.map(url => fetch(url).then(res => res.arrayBuffer()).then(parseGeoraster));
                
                radarFrames.georasters = await Promise.all(georasterPromises);
                radarFrames.times = result.frames.map(frame => frame.time);

                // 3. Setup UI and display the first frame
                setupAnimationControls();
                displayFrame(0);
                map.fitBounds(currentRadarLayer.getBounds());
                showStatus('Radar animation loaded. Use controls to play.', 'info');

            } catch (error) {
                showStatus('Failed to load or parse radar data.', 'error');
                console.error("Radar processing error:", error);
            } finally {
                showLoading(false);
            }
        }

        // --- NEW: Animation Control Functions for georaster-layer-for-leaflet ---
        function displayFrame(index) {
            if (index >= radarFrames.georasters.length) return;
            if (currentRadarLayer) map.removeLayer(currentRadarLayer);
            
            animationState.currentIndex = index;
            
            currentRadarLayer = new GeoRasterLayer({
                georaster: radarFrames.georasters[index],
                opacity: 0.7,
                pixelValuesToColorFn: values => getRadarColor(values[0]),
                resolution: 128 // Lower value for better performance
            });
            currentRadarLayer.addTo(map);

            // Update UI
            document.getElementById('frameSlider').value = index;
            document.getElementById('currentTime').textContent = radarFrames.times[index];
        }

        function setupAnimationControls() {
            const controls = document.getElementById('animationControls');
            const slider = document.getElementById('frameSlider');
            
            slider.max = radarFrames.georasters.length - 1;
            slider.value = 0;
            
            slider.oninput = () => {
                if (animationState.interval) {
                    clearInterval(animationState.interval);
                    animationState.interval = null;
                    document.getElementById('playPause').textContent = '‚ñ∂Ô∏è Play';
                }
                displayFrame(parseInt(slider.value));
            };

            controls.style.display = 'block';
        }

        function toggleAnimation() {
            const playPauseBtn = document.getElementById('playPause');
            if (animationState.interval) {
                // Pause
                clearInterval(animationState.interval);
                animationState.interval = null;
                playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
            } else {
                // Play
                playPauseBtn.textContent = '‚è∏Ô∏è Pause';
                animationState.interval = setInterval(() => {
                    let nextIndex = animationState.currentIndex + 1;
                    if (nextIndex >= radarFrames.georasters.length) {
                        nextIndex = 0; // Loop back to the start
                    }
                    displayFrame(nextIndex);
                }, 500); // 500ms delay between frames
            }
        }

        // --- Initial Setup ---
        async function fetchRadarStations() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/nexrad/stations`);
                const result = await response.json();
                if (result.success) {
                    const stationSelect = document.getElementById('station');
                    stationSelect.innerHTML = '';
                    Object.entries(result.stations).forEach(([code, name]) => {
                        const option = document.createElement('option');
                        option.value = code;
                        option.textContent = `${code} - ${name}`;
                        stationSelect.appendChild(option);
                    });
                    if (stationSelect.querySelector('option[value="KTLX"]')) {
                        stationSelect.value = 'KTLX';
                    }
                }
            } catch (error) {
                showStatus('Failed to fetch radar stations. Is the server running?', 'error');
			}
        }

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            fetchRadarStations();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
        });
    </script>
</body>
</html>
