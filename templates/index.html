<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Viewer: NEXRAD & SPC</title>
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/georaster@1.6.0/dist/georaster.browser.bundle.min.js"></script>
    <style>
        body, html { height: 100%; width: 100%; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; color: white; overflow: hidden; }
        .container { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 350px; background: #2c2c2c; padding: 20px; overflow-y: auto; border-right: 1px solid #444; display: flex; flex-direction: column; }
        .content { flex-grow: 1; position: relative; }
        #map { height: 100%; width: 100%; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group select, .input-group input, .input-group button { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #555; background: #3c3c3c; color: white; border-radius: 8px; }
        .status-bar { padding: 10px; text-align: center; font-style: italic; background: #444; border-radius: 8px; margin-top: 20px; }
        .status-bar.error { background: #d32f2f; }
        .status-bar.success { background: #388e3c; }
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        .button-group button { flex: 1; padding: 12px; font-weight: bold; border: none; cursor: pointer; border-radius: 8px; transition: background-color 0.3s; }
        #fetchButton { background-color: #1e88e5; color: white; }
        #fetchButton:hover { background-color: #1565c0; }
        #playButton { background-color: #43a047; color: white; }
        #playButton:hover { background-color: #2e7d32; }
        #spcButton { background-color: #f57c00; color: white; }
        #spcButton:hover { background-color: #ef6c00; }
        h2 { margin-top: 30px; border-bottom: 1px solid #555; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Weather Viewer</h1>

            <!-- NEXRAD Section -->
            <h2>NEXRAD Data</h2>
            <div class="input-group">
                <label for="station">NEXRAD Station:</label>
                <select id="station"></select>
            </div>
            <div class="input-group">
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput">
            </div>
            <div class="input-group">
                <label for="product">Product:</label>
                <select id="product">
                    <option value="reflectivity">Reflectivity</option>
                    <option value="velocity">Velocity</option>
                </select>
            </div>
            <div class="input-group">
                <label for="startTime">Start Time (UTC):</label>
                <input type="time" id="startTime" value="00:00">
            </div>
            <div class="input-group">
                <label for="endTime">End Time (UTC):</label>
                <input type="time" id="endTime" value="00:30">
            </div>
            <div class="button-group">
                <button id="fetchButton">Fetch & Display Frames</button>
            </div>
            <div class="button-group">
                <button id="playButton">Play Animation</button>
            </div>
            
            <!-- SPC Section -->
            <h2>SPC Outlook</h2>
            <div class="input-group">
                <label for="spcDate">Date:</label>
                <input type="date" id="spcDate">
            </div>
            <div class="input-group">
                <label for="spcType">Type:</label>
                <select id="spcType">
                    <option value="categorical">Categorical</option>
                    <option value="hail">Hail</option>
                    <option value="tornado">Tornado</option>
                    <option value="wind">Wind</option>
                </select>
            </div>
            <div class="button-group">
                <button id="spcButton">Fetch SPC Outlook</button>
            </div>

            <div id="statusBar" class="status-bar">Status: Ready</div>
        </div>
        <div class="content">
            <div id="map"></div>
        </div>
    </div>
    <script>
        const API_BASE_URL = window.location.origin;
        const map = L.map('map').setView([39.8283, -98.5795], 4);
        let currentImageOverlay = null;
        let frames = [];
        let currentIndex = 0;
        let animationInterval = null;
        let spcLayerGroup = L.layerGroup().addTo(map);

        // --- Map Initialization ---
        function initMap() {
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                minZoom: 2,
                maxZoom: 18,
                opacity: 0.5
            }).addTo(map);
        }

        // --- Status Message Utility ---
        function showStatus(message, type = 'info') {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = `Status: ${message}`;
            statusBar.className = `status-bar ${type}`;
        }

        // --- NEXRAD Functions ---
        async function displayFrame(index) {
            if (index < 0 || index >= frames.length) {
                return;
            }
            currentIndex = index;
            const frame = frames[index];
            showStatus(`Displaying frame ${currentIndex + 1}/${frames.length} (${frame.time})`);

            if (currentImageOverlay) {
                map.removeLayer(currentImageOverlay);
            }

            // Using L.imageOverlay to display the pre-colored GeoTIFF
            currentImageOverlay = L.imageOverlay(frame.url, [[0, 0], [0, 0]]);
            currentImageOverlay.addTo(map);
            
            // Fetch the GeoTIFF to get its bounds
            try {
                const response = await fetch(frame.url);
                const arrayBuffer = await response.arrayBuffer();
                const georaster = await parseGeoraster(arrayBuffer);
                
                const bounds = [
                    [georaster.ymin, georaster.xmin],
                    [georaster.ymax, georaster.xmax]
                ];
                currentImageOverlay.setBounds(bounds);
                
                map.fitBounds(bounds);
                showStatus(`Frame loaded: ${frame.time}`, 'success');
            } catch (error) {
                showStatus(`Error displaying GeoTIFF: ${error.message}`, 'error');
                console.error('Error displaying GeoTIFF:', error);
            }
        }

        function playAnimation() {
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
                document.getElementById('playButton').textContent = 'Play Animation';
                return;
            }

            if (frames.length === 0) {
                showStatus("No frames to animate. Please fetch frames first.", 'error');
                return;
            }

            document.getElementById('playButton').textContent = 'Stop Animation';
            animationInterval = setInterval(() => {
                let nextIndex = (currentIndex + 1) % frames.length;
                displayFrame(nextIndex);
            }, 500);
        }

        async function fetchRadarStations() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/nexrad/stations`);
                const result = await response.json();
                if (result.success) {
                    const stationSelect = document.getElementById('station');
                    stationSelect.innerHTML = '';
                    Object.entries(result.stations).forEach(([code, name]) => {
                        const option = document.createElement('option');
                        option.value = code;
                        option.textContent = `${code} - ${name}`;
                        stationSelect.appendChild(option);
                    });
                    if (stationSelect.querySelector('option[value="KTLX"]')) {
                        stationSelect.value = 'KTLX';
                    }
                }
            } catch (error) {
                showStatus('Failed to fetch radar stations. Is the server running?', 'error');
            }
        }

        async function fetchAndDisplayFrames() {
            const station = document.getElementById('station').value;
            const date = document.getElementById('dateInput').value;
            const product = document.getElementById('product').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            showStatus('Fetching data...');
            
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
                document.getElementById('playButton').textContent = 'Play Animation';
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/nexrad/animation_frames?station=${station}&date=${date}&product=${product}&start_time=${startTime}&end_time=${endTime}`);
                const result = await response.json();
                
                if (result.success) {
                    frames = result.frames.sort((a, b) => new Date(`1970/01/01 ${a.time}`) - new Date(`1970/01/01 ${b.time}`));
                    if (frames.length > 0) {
                        displayFrame(0);
                        showStatus(`Successfully fetched ${frames.length} frames.`, 'success');
                    } else {
                        showStatus("No data found for this time period.", 'error');
                    }
                } else {
                    showStatus(`Error from server: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Failed to fetch frames: ${error.message}`, 'error');
                console.error('Fetch error:', error);
            }
        }

        // --- SPC Functions ---
        function getSPCCategoryColor(category) {
            const colors = {
                'TORNADO': 'red', 'HAIL': 'green', 'WIND': 'blue',
                'DAY 1 SLIGHT': '#ff0000', 'DAY 1 MODERATE': '#ff4500', 'DAY 1 HIGH': '#8b0000',
                'DAY 2 SLIGHT': '#ffa500', 'DAY 2 MODERATE': '#ff8c00', 'DAY 2 HIGH': '#ff4500',
                'DAY 3 SLIGHT': '#ffd700', 'DAY 3 MODERATE': '#ffc0cb',
                'MARGINAL': '#90ee90', 'SLIGHT': '#add8e6', 'MODERATE': '#87cefa', 'HIGH': '#00bfff',
                'ENHANCED': '#ffd700'
            };
            return colors[category.toUpperCase()] || 'gray';
        }

        function updateSPCLayer(geojson) {
            spcLayerGroup.clearLayers();
            L.geoJSON(geojson, {
                style: function(feature) {
                    return {
                        color: getSPCCategoryColor(feature.properties.LABEL),
                        weight: 2,
                        opacity: 0.7,
                        fillOpacity: 0.3,
                        fillColor: getSPCCategoryColor(feature.properties.LABEL)
                    };
                },
                onEachFeature: function(feature, layer) {
                    if (feature.properties && feature.properties.LABEL) {
                        layer.bindPopup(feature.properties.LABEL);
                    }
                }
            }).addTo(spcLayerGroup);
            map.fitBounds(spcLayerGroup.getBounds());
        }

        function clearSPCLayers() {
            spcLayerGroup.clearLayers();
        }

        async function fetchSPCOutlook() {
            const date = document.getElementById('spcDate').value;
            const type = document.getElementById('spcType').value;
            showStatus(`Fetching SPC ${type} outlook for ${date}...`);

            try {
                const response = await fetch(`${API_BASE_URL}/api/spc/outlook?date=${date}&type=${type}`);
                const result = await response.json();
                
                if (result.success) {
                    if (result.data.features && result.data.features.length > 0) {
                        updateSPCLayer(result.data);
                        showStatus(`Successfully fetched SPC ${type} outlook.`, 'success');
                    } else {
                        clearSPCLayers();
                        showStatus("No SPC data found for this date/type.", 'info');
                    }
                } else {
                    showStatus(`Error from server: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Failed to fetch SPC data: ${error.message}`, 'error');
                console.error('SPC fetch error:', error);
            }
        }

        // --- Event Listeners and Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            document.getElementById('spcDate').value = today;

            fetchRadarStations();
            document.getElementById('fetchButton').addEventListener('click', fetchAndDisplayFrames);
            document.getElementById('playButton').addEventListener('click', playAnimation);
            document.getElementById('spcButton').addEventListener('click', fetchSPCOutlook);
        });
    </script>
</body>
</html>
